<!DOCTYPE html>
<html>

<head>
    <title>Physics Quiz</title>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="QuizFunctions.js"></script>
    <script src='piechart.js'></script>
    <link rel="stylesheet" type="text/css" href="QuizStyles.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Oswald">
</head>
<div id='header'>
    <!-- Added comment for GitHub -->
    <h1>
        Physics Quiz
    </h1>

    <hr></hr>
</div>
<!-- This is the frame for the Name -->
<div id='nameform'>
    <div id='name_submission'>

        <h2>Enter your name</h2>

        <form id='namefrm'>Name:
            <input id='fn' type="text" name="firstname" value=""></input>
            <!-- <br/>Last name: -->
            <!-- input id='ln' type="text" name="lastname" value="Last Name"></input -->
            <br />
        </form>
        <div id='button'>
            <button onclick="subName()">Enter</button>
        </div>
    </div>
    <div id='name_display'>
        <h1 id='Name'></h1>
    </div>
</div>
<!-- This is the frame for the Questions -->
<div id='quizform'>
    <div id='qlayout'>
        <h2 id='question'>This is where the question goes?</h2>
    </div>
    <form id='questionfrm'>
        <input id='ca' type='radio' name='choices'></input>
        <label id='ca1' for="ca">Choice One</label>
        <br></br>
        <input id='cb' type='radio' name='choices'></input>
        <label id='cb1' for="cb">Choice Two</label>
        <br></br>
        <input id='cc' type='radio' name='choices'></input>
        <label id='cc1' for="cc">Choice Three</label>
        <br></br>
        <input id='cd' type='radio' name='choices'></input>
        <label id='cd1' for="cd">Choice Four</label>
    </form>
</div>
<div id='button'>
    <button id='backButton' onclick="stepBack()">Back</button>
    <button id='nextButton' onclick="stepForward()">Next</button>
    <button id='submitButton' onclick="subQuiz()">Submit</button>
</div>
<!-- This is the frame for the results -->
<div id='resultsfrm'>
    <div id='header'>
        <h1>Results: </h1>
    </div>
    <h2>1). </h2>
    <p id='r1'>Corrct</p>
    <h2>2). </h2>
    <p id='r2'>Corrct</p>
    <h2>3). </h2>
    <p id='r3'>Corrct</p>
    <h2>4). </h2>
    <p id='r4'>Corrct</p>
    <h2>5). </h2>
    <p id='r5'>Corrct</p>
    <h2>6). </h2>
    <p id='r6'>Corrct</p>
    <h2>7). </h2>
    <p id='r7'>Corrct</p>
    <h2>8). </h2>
    <p id='r8'>Corrct</p>
    <h2>9). </h2>
    <p id='r9'>Corrct</p>
    <h2>10). </h2>
    <p id='r10'>Corrct</p>
    <div id='header'>
        <h1 id='ratio'></h1>
    </div>
</div>
<center>
    <canvas id='piechart' width="500" height="500"></canvas>
</center>

</html>
